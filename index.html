<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロジェクト一覧</title>
  <!-- 他ページと同様のデザインを適用するため、styles.css を読み込み -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>プロジェクト一覧</h1>

  <!-- メインコンテナ -->
  <div id="main-container">
    <!-- プロジェクト一覧表示部 -->
    <div id="project-list-container">
      <div id="project-list"></div>
    </div>

    <!-- 新規プロジェクト追加フォーム -->
    <div id="project-add-container">
      <h2>新規プロジェクト追加</h2>
      <form id="project-form">
        <input type="text" id="project-name" placeholder="プロジェクト名" required>
        <button type="submit">追加</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase設定（ご自身の設定情報に置換）
    const firebaseConfig = {
      apiKey: "AIzaSyCCx686jAuDr7aZUwRE2OAbkl9RoufKTb8",
      authDomain: "taskkanri-12742.firebaseapp.com",
      projectId: "taskkanri-12742",
      storageBucket: "taskkanri-12742.firebasestorage.app",
      messagingSenderId: "181737533274",
      appId: "1:181737533274:web:c6091948efb2b4e7338d63",
      measurementId: "G-L9PWQP0Y53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const projectsCol = collection(db, "projects");

    const projectListDiv = document.getElementById("project-list");

    // プロジェクト一覧をリアルタイムで取得（プロジェクト名のみ表示）
    onSnapshot(projectsCol, (snapshot) => {
      projectListDiv.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const project = docSnap.data();
        const div = document.createElement("div");
        div.className = "project";  // CSSクラス
        div.innerHTML = `
          <a href="tasks.html?projectId=${docSnap.id}">
            <strong>${project.name}</strong>
          </a>
        `;
        projectListDiv.appendChild(div);
      });
    });

    // プロジェクト追加処理（プロジェクト名のみ）
    const projectForm = document.getElementById("project-form");
    projectForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("project-name").value;
      try {
        await addDoc(projectsCol, { name, createdAt: new Date() });
        projectForm.reset();
      } catch (error) {
        console.error("Error adding project: ", error);
      }
    });
  </script>
</body>
</html>
