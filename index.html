<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロジェクト一覧</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header>
    <h1 class="page-title">プロジェクト一覧</h1>
  </header>

  <main id="main-container">
    <section id="project-list-container">
      <!-- すでに "既存のプロジェクト" タイトルを消している想定 -->
      <div id="project-list" class="project-list"></div>
    </section>

    <section id="project-add-container">
      <h3 class="section-subtitle">新規プロジェクト追加</h3>
      <form id="project-form" class="form-inline">
        <input type="text" id="project-name" placeholder="プロジェクト名" required>
        <button type="submit" class="btn-primary">追加</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Task Management</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      deleteDoc,
      doc,
      updateDoc,
      query,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase設定（置換してください）
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "...",
      measurementId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const projectsCol = collection(db, "projects");

    const projectListDiv = document.getElementById("project-list");
    const projectForm = document.getElementById("project-form");

    // ★ 1) 新規プロジェクト追加時に order を設定
    projectForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("project-name").value;
      try {
        // 例: order に Date.now() (タイムスタンプ) を入れる
        await addDoc(projectsCol, {
          name,
          order: Date.now(),
          createdAt: new Date()
        });
        projectForm.reset();
      } catch (error) {
        console.error("Error adding project: ", error);
      }
    });

    // ★ 2) orderBy("order", "asc") で並び順を保証
    const projectsQuery = query(projectsCol, orderBy("order", "asc"));

    // プロジェクト一覧をリアルタイムで取得
    onSnapshot(projectsQuery, (snapshot) => {
      projectListDiv.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const project = docSnap.data();
        const div = document.createElement("div");
        div.className = "project-card";
        // data-id をカードに付与しておく
        div.dataset.id = docSnap.id;

        div.innerHTML = `
          <div class="project-left">
            <a href="tasks.html?projectId=${docSnap.id}" class="project-link">
              <span class="project-name">${project.name}</span>
            </a>
          </div>
          <div class="project-right">
            <button data-id="${docSnap.id}" class="btn-danger delete-btn">削除</button>
            <div class="drag-handle">≡</div>
          </div>
        `;
        projectListDiv.appendChild(div);
      });

      // ★ 3) Sortable の onEnd で order フィールドを更新
      new Sortable(projectListDiv, {
        animation: 150,
        handle: '.drag-handle',
        onEnd: async () => {
          // 現在の並び順を取得し、上から順に order を付ける
          const cards = projectListDiv.querySelectorAll(".project-card");
          // 順番に Firestore を更新
          let index = 0;
          for (let card of cards) {
            const id = card.dataset.id;
            await updateDoc(doc(db, "projects", id), {
              order: index
            });
            index++;
          }
        }
      });
    });

    // 削除ボタン
    projectListDiv.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const id = e.target.getAttribute("data-id");
        if (confirm("プロジェクトを削除してもよろしいですか？")) {
          await deleteDoc(doc(db, "projects", id));
        }
      }
    });
  </script>
</body>
</html>
