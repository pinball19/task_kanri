<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- ビューポート指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロジェクト一覧</title>
  <link rel="stylesheet" href="styles.css">
  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header>
    <h1 class="page-title">プロジェクト一覧</h1>
  </header>

  <main id="main-container">
    <section id="project-list-container">
      <!-- プロジェクトカードを並べる領域 -->
      <div id="project-list" class="project-list"></div>
    </section>

    <section id="project-add-container">
      <h3 class="section-subtitle">新規プロジェクト追加</h3>
      <form id="project-form" class="form-inline">
        <input type="text" id="project-name" placeholder="プロジェクト名" required>
        <button type="submit" class="btn-primary">追加</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Task Management</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      deleteDoc,
      doc,
      updateDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase設定（ご自身のものに置換）
    const firebaseConfig = {
  apiKey: "AIzaSyCCx686jAuDr7aZUwRE2OAbkl9RoufKTb8",
  authDomain: "taskkanri-12742.firebaseapp.com",
  projectId: "taskkanri-12742",
  storageBucket: "taskkanri-12742.firebasestorage.app",
  messagingSenderId: "181737533274",
  appId: "1:181737533274:web:c6091948efb2b4e7338d63",
  measurementId: "G-L9PWQP0Y53"
};
    
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const projectListDiv = document.getElementById("project-list");
    const projectForm = document.getElementById("project-form");

    // ★ Sortable 初期化のフラグ
    let sortableInstance = null;

    // 新規プロジェクト追加
    projectForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("project-name").value;
      try {
        // order フィールドに Date.now() などで順序管理
        await addDoc(collection(db, "projects"), {
          name,
          order: Date.now(),
          createdAt: new Date()
        });
        projectForm.reset();
      } catch (error) {
        console.error("Error adding project: ", error);
      }
    });

    // プロジェクト一覧を orderBy("order","asc") でリアルタイム取得
    const projectsQuery = query(collection(db, "projects"), orderBy("order", "asc"));

    onSnapshot(projectsQuery, (snapshot) => {
      projectListDiv.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const project = docSnap.data();
        const div = document.createElement("div");
        div.className = "project-card";
        div.dataset.id = docSnap.id;

        div.innerHTML = `
          <div class="project-left">
            <a href="tasks.html?projectId=${docSnap.id}" class="project-link">
              <span class="project-name">${project.name}</span>
            </a>
          </div>
          <div class="project-right">
            <button data-id="${docSnap.id}" class="btn-danger delete-btn">削除</button>
            <div class="drag-handle">≡</div>
          </div>
        `;
        projectListDiv.appendChild(div);
      });

      // ★ 初回のみ Sortable を初期化
      if (!sortableInstance) {
        sortableInstance = new Sortable(projectListDiv, {
          animation: 150,
          handle: '.drag-handle',
          touchStartThreshold: 10, // モバイル対策
          onEnd: async () => {
            // 並べ替え後の順序を Firestore に保存
            const cards = projectListDiv.querySelectorAll(".project-card");
            let index = 0;
            for (const card of cards) {
              const id = card.dataset.id;
              await updateDoc(doc(db, "projects", id), { order: index });
              index++;
            }
          }
        });
      }
    });

    // プロジェクト削除ボタン
    projectListDiv.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const id = e.target.getAttribute("data-id");
        if (confirm("プロジェクトを削除してもよろしいですか？")) {
          await deleteDoc(doc(db, "projects", id));
        }
      }
    });
  </script>
</body>
</html>
