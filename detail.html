<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- ビューポート指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスク詳細</title>
  <link rel="stylesheet" href="styles.css">

  <!-- 画像ポップアップ用スタイル -->
  <style>
    /* --- 画像拡大用のオーバーレイ (既存) --- */
    .modal-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      display: block;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    /* --- コメント内の画像またはアイコンのサムネイル表示 (既存) --- */
    .comment-image {
      max-width: 200px;
      cursor: pointer;
    }
    .excel-thumbnail {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    .comment {
      margin-bottom: 1em;
    }

    /* ▼▼ 新規：編集用モーダルのスタイル ▼▼ */
    /* 背景オーバーレイは既存 .modal-overlay を流用 */

    /* モーダル内部のカード領域 */
    .edit-modal-dialog {
      position: relative;
      background: #fff;
      border-radius: 4px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .edit-modal-dialog h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: 600;
      text-align: center;
    }
    .edit-modal-dialog form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .edit-modal-dialog .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .edit-modal-dialog button {
      align-self: flex-start; /* ボタンを左寄せに */
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1 class="page-title">タスク詳細</h1>
  </header>

  <main>
    <div id="project-info" class="project-info"></div>

    <div id="task-detail-container" class="task-detail-container">
      <!-- 表示モード -->
      <div id="task-detail-view" class="task-detail-view">
        <div id="task-detail" class="task-detail">タスクが選択されていません</div>
        <!-- 編集ボタン → モーダルを開く -->
        <button id="edit-btn" class="btn-secondary">編集</button>
      </div>
    </div>

    <section class="comment-section">
      <h2 class="section-title">コメント</h2>
      <div id="comments"></div>
      <!-- コメントフォーム：幅100% -->
      <form id="comment-form" class="comment-form" style="width:100%;">
        <input type="file" id="comment-file" accept="image/*,.xls,.xlsx,.csv">
        <textarea id="comment-text" placeholder="コメントを入力" rows="3" required></textarea>
        <button type="submit" class="btn-primary">コメント追加</button>
      </form>
    </section>

    <p style="text-align:center;">
      <a id="back-link" href="#" class="link-back">タスク一覧に戻る</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Task Management</p>
  </footer>

  <!-- 画像拡大用モーダル要素 (既存) -->
  <div id="modal-overlay" class="modal-overlay">
    <span id="modal-close" class="modal-close">&times;</span>
    <img id="modal-content" class="modal-content" alt="拡大画像">
  </div>

  <!-- ▼▼ 新規追加：編集用モーダル ▼▼ -->
  <div id="edit-modal" class="modal-overlay">
    <div class="edit-modal-dialog">
      <span id="edit-modal-close" class="modal-close" style="color:#000; right:20px; top:20px;">&times;</span>
      <h3 class="section-subtitle">タスク情報の編集</h3>
      <form id="task-update-form-modal">
        <input type="text" id="modal-upd-task-name" placeholder="タスク名" required>
        <input type="date" id="modal-upd-task-deadline">
        <input type="text" id="modal-upd-task-assignee" placeholder="担当者">
        <label class="checkbox-label">
          <input type="checkbox" id="modal-upd-task-completed">
          完了
        </label>
        <textarea id="modal-upd-task-memo" rows="3" placeholder="メモ（概要など）"></textarea>

        <button type="submit" class="btn-primary">更新</button>
        <button type="button" id="modal-cancel-edit-btn" class="btn-secondary">キャンセル</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK / Storage SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      onSnapshot,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // Firebase設定
const firebaseConfig = {
  apiKey: "AIzaSyCCx686jAuDr7aZUwRE2OAbkl9RoufKTb8",
  authDomain: "taskkanri-12742.firebaseapp.com",
  projectId: "taskkanri-12742",
  storageBucket: "taskkanri-12742.firebasestorage.app",
  messagingSenderId: "181737533274",
  appId: "1:181737533274:web:c6091948efb2b4e7338d63",
  measurementId: "G-L9PWQP0Y53"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // URLパラメータ
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("projectId");
    const taskId = urlParams.get("taskId");

    const projectInfoDiv = document.getElementById("project-info");
    const taskDetailDiv = document.getElementById("task-detail");
    const backLink = document.getElementById("back-link");

    // タスク一覧へ戻るリンク
    backLink.href = `tasks.html?projectId=${projectId}`;

    // モーダル要素
    const editModal = document.getElementById("edit-modal");
    const editModalClose = document.getElementById("edit-modal-close");
    const modalCancelEditBtn = document.getElementById("modal-cancel-edit-btn");

    // 編集フォーム（モーダル内）
    const taskUpdateFormModal = document.getElementById("task-update-form-modal");

    // フィールド参照
    const modalTaskName = document.getElementById("modal-upd-task-name");
    const modalTaskDeadline = document.getElementById("modal-upd-task-deadline");
    const modalTaskAssignee = document.getElementById("modal-upd-task-assignee");
    const modalTaskCompleted = document.getElementById("modal-upd-task-completed");
    const modalTaskMemo = document.getElementById("modal-upd-task-memo");

    // プロジェクト情報読み込み
    async function loadProjectInfo() {
      const projectDoc = await getDoc(doc(db, "projects", projectId));
      if (projectDoc.exists()) {
        const project = projectDoc.data();
        projectInfoDiv.innerHTML = `<h2 class="section-title">${project.name}</h2>`;
      }
    }
    loadProjectInfo();

    // タスク詳細読み込み
    async function loadTaskDetail() {
      const taskRef = doc(db, "tasks", taskId);
      const taskSnap = await getDoc(taskRef);
      if (taskSnap.exists()) {
        const task = taskSnap.data();
        const statusText = task.completed ? "完了済" : "未完了";

        taskDetailDiv.innerHTML = `
          <h3 class="task-detail-title">${task.name}</h3>
          <p>期限: ${task.deadline || "未設定"}</p>
          <p>担当: ${task.assignee || "未設定"}</p>
          <p>完了: ${statusText}</p>
          <p>メモ: ${task.memo || ""}</p>
        `;
        // モーダルにも値を反映
        modalTaskName.value = task.name;
        modalTaskDeadline.value = task.deadline || "";
        modalTaskAssignee.value = task.assignee || "";
        modalTaskCompleted.checked = task.completed;
        modalTaskMemo.value = task.memo || "";
      }
    }
    loadTaskDetail();

    // 編集ボタン → モーダルを開く
    const editBtn = document.getElementById("edit-btn");
    editBtn.addEventListener("click", () => {
      editModal.style.display = "flex"; // 表示
    });

    // モーダル閉じる関数
    function closeEditModal() {
      editModal.style.display = "none";
    }
    // モーダル内の × ボタン
    editModalClose.addEventListener("click", closeEditModal);
    // キャンセルボタン
    modalCancelEditBtn.addEventListener("click", closeEditModal);
    // モーダル背景クリックで閉じる
    editModal.addEventListener("click", (e) => {
      if (e.target === editModal) {
        closeEditModal();
      }
    });

    // モーダルの更新処理
    taskUpdateFormModal.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = modalTaskName.value;
      const deadline = modalTaskDeadline.value;
      const assignee = modalTaskAssignee.value;
      const completed = modalTaskCompleted.checked;
      const memo = modalTaskMemo.value;
      const taskRef = doc(db, "tasks", taskId);

      await updateDoc(taskRef, {
        name,
        deadline,
        assignee,
        completed,
        memo
      });

      await loadTaskDetail();
      closeEditModal(); // モーダルを閉じる
    });

    // コメント表示領域
    const commentsDiv = document.getElementById("comments");
    let commentsUnsubscribe = null;

    // コメントのリアルタイム取得
    function loadComments() {
      const commentsCol = collection(db, "tasks", taskId, "comments");
      if (commentsUnsubscribe) commentsUnsubscribe();
      commentsUnsubscribe = onSnapshot(commentsCol, (snapshot) => {
        commentsDiv.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const comment = docSnap.data();
          const div = document.createElement("div");
          div.className = "comment";

          let filePreviewHtml = "";
          // ファイルがある場合のプレビュー
          if (comment.fileUrl) {
            const fileType = comment.fileType || "";
            if (fileType.includes("image")) {
              filePreviewHtml = `
                <br>
                <img
                  src="${comment.fileUrl}"
                  alt="コメント画像"
                  class="comment-image"
                >
              `;
            } else if (fileType.includes("excel") || fileType.includes("spreadsheet")) {
              filePreviewHtml = `
                <br>
                <a href="${comment.fileUrl}" target="_blank">
                  <img
                    src="excel-icon.png"
                    alt="Excelファイル"
                    class="excel-thumbnail"
                    title="Excelを開く"
                  >
                </a>
              `;
            } else {
              filePreviewHtml = `
                <br>
                <a href="${comment.fileUrl}" target="_blank">
                  添付ファイルを開く
                </a>
              `;
            }
          }

          div.innerHTML = `<p>${comment.text}${filePreviewHtml}</p>`;
          commentsDiv.appendChild(div);
        });

        attachImageClickEvent();
      });
    }
    loadComments();

    // コメント追加処理
    const commentForm = document.getElementById("comment-form");
    commentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("comment-text").value;
      const file = document.getElementById("comment-file").files[0];
      const commentsCol = collection(db, "tasks", taskId, "comments");

      if (file) {
        // ファイルアップロード
        const storageRef = ref(storage, `comments/${taskId}/${Date.now()}_${file.name}`);
        try {
          const snapshot = await uploadBytes(storageRef, file);
          const fileUrl = await getDownloadURL(snapshot.ref);
          await addDoc(commentsCol, {
            text,
            fileUrl,
            fileType: file.type,
            createdAt: new Date()
          });
        } catch (error) {
          console.error("File upload error:", error);
          alert("ファイルアップロードに失敗しました");
        }
      } else {
        // ファイルなし
        await addDoc(commentsCol, {
          text,
          createdAt: new Date()
        });
      }
      commentForm.reset();
    });

    // ▼ 画像クリックで拡大表示
    function attachImageClickEvent() {
      const images = document.querySelectorAll(".comment-image");
      images.forEach((img) => {
        img.addEventListener("click", () => {
          const modalOverlay = document.getElementById("modal-overlay");
          const modalContent = document.getElementById("modal-content");
          modalContent.src = img.src;
          modalOverlay.style.display = "flex";
        });
      });
    }

    // 画像モーダルを閉じる
    const modalOverlay = document.getElementById("modal-overlay");
    const modalClose = document.getElementById("modal-close");
    modalClose.addEventListener("click", () => {
      modalOverlay.style.display = "none";
    });
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
